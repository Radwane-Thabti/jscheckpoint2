<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <script type = "text/javascript" src="./scripts.js"></script>  
    <title>JS Checkpoint 2</title>
</head>
<body>
    <h1> Radwane Thabti JS Checkpoint 2</h1>
    <h2> This my checkpoint 2 Java scripts Functions !</h2>

    <div class="form">
         
        <div class="reverse">
          
            <h3>Reverse a String:</h3>
            <input type="text"  placeholder="Donner une chaine a reverser !"  id="chaine" name="chaine" class="input-style"></input>
            <input type="button" value=" Reverser !" class="btn-style" onclick="reverse(document.getElementById('chaine').value)"></input>

         </div>
         
         <div class="char-count">
            <h3>Count Characters:</h3>
            <input type="text"  placeholder="Donner une chaine a reverser !"  id="count-char" name="count-char" class="input-style"></input>
            <input type="button" value=" Count Char !" class="btn-style" onclick="count(document.getElementById('count-char').value)"></input>
            
         </div>
        
         <div class="capitalize">

            <h3>UpperCase a string:</h3>
            <input type="text"  placeholder="Donner une chaine a reverser !"  id="capital" name="capital" class="input-style"></input>
            <input type="button" value=" Uppercase !" class="btn-style" onclick="capital(document.getElementById('capital').value)"></input>
            
         </div>


         <div class="Sum-array">
            <h3>Sum of Array  :</h3>
          
            <input type="button" value=" Calculate the SUM of Array !" class="btn-style2" onclick="sumarray()"></input>
         </div>
         
         <div class="Max-min">
            <h3>Maximum & Minimum of Array :</h3>
          
            <input type="button" value=" Maximum and Minimum of Array !" class="btn-style2" onclick="maxmin()"></input>
         </div>

         <div class="Factoriel">
            <h3>Factorial Of a NUmber :</h3>
          
            <input type="button" value=" Calculate The Factoriel !" class="btn-style2" onclick="Factoriel()"></input>
         </div>

         <div class="Fibonachii">
            <h3>The Fibonacci Sequence</h3>
          
            <input type="button" value=" Show Fibonacci Sequence !" class="btn-style2" onclick="Fibonacci()"></input>
         </div>



    </div>
    
</body>
</html>
